<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<meta charset="utf-8" />
<title>Layout</title>

</head>

<body>


	<div layout:fragment="content">

		<div class="container" style="margin-left: 110px;">

			<h3
				th:text="${'RESULTAT '+cl.lib+' '+ant.lib+' '+exa.lib+' '+an.lib}"></h3>
			<div class="col-md-8" style="padding-left: 30px;">

				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<form class="form-group" action="#" th:object="${resultatList}">
							<table class="table table-hover">
								<thead>

									<tr>
										<th>Nom & Prénoms</th>
										<th>Décision</th>
										<th>Moyenne</th>
										<th th:each="item, stat :*{listeMatieres}"><span
											th:text="*{listeMatieres[__${stat.index}__].epreuve.lib}"></span>
										</th>
									</tr>

								</thead>
								<tbody>
									<tr th:each="item, stat :*{listeResultats}">
										<td
											th:text="*{listeResultats[__${stat.index}__].nom+' '+ listeResultats[__${stat.index}__].prenoms}"></td>
										<td th:text="*{listeResultats[__${stat.index}__].decision}"></td>
										<td th:text="*{listeResultats[__${stat.index}__].moyenne}"></td>
										<td th:each="i : ${#numbers.sequence( 0, nombre - 1)}">
											<span th:text="*{listeResultats[__${stat.index}__].listeNotation[__${ i }__].note}"></span>
											<!---->
									</tr>
								</tbody>

							</table>
						</form>

					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
