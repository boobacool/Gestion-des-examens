<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">

<head>
<meta charset="utf-8" />
<title>Layout</title>

</head>

<body>


	<div layout:fragment="content">

		<div class="container" style="margin-left: 110px;">

			<h3 th:text="${cl.lib+' '+ant.lib+' '+exa.lib+' '+an.lib}"></h3>
			<div class="col-md-8" style="padding-left: 30px;">

				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<div class="panel-body">
							
							<div class="card-block">
								<table class="table table-hover">
									<thead>
										<tr>											
											<th>Matières</th>
											<th>Coéfficients</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c:${listeExaepreuves}">
											<td th:text="${c.epreuve.lib}"></td>
											<td th:text="${c.coef}"></td>
											<td><a href="#" th:href="@{supprimerListe/(idep=${c.id})}"
												class="btn btn-danger" role="button">Supprimer</a></td>										
										</tr>
									</tbody>
								</table>
								<hr />

							</div>
						
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
